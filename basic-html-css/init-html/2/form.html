<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- Init with Form -->
    <form action="result.html" method="get">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="button" id="show-password" value="show" 
            onclick="showPasswordOnClick()">Show</button>
            <button type="button" id="hidde-password" value="hidde" hidden="hidden" 
            onclick="hiddePasswordOnClick()">Hidde</button>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required min="0" max="120" step="1">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" required>
        </div>
        <br>
        <div>
            <label for="comments">Comments:</label>
            <textarea type="comments" name="comments" id="comments"></textarea>
        </div>
        <br>
        <!-- Buttons -->
        <button type="reset">Reset</button>
        <button type="submit" value="signup">Singup</button>
    </form>
    <script>
        const password = document.getElementById("password");
        const showPassword = document.getElementById("show-password");
        const hiddePassword = document.getElementById("hidde-password");
        function showPasswordOnClick() {
           password.setAttribute('type', 'text');
           showPassword.setAttribute('hidden', 'hidden');
           hiddePassword.removeAttribute('hidden');
        }
        function hiddePasswordOnClick() {
           password.setAttribute('type', 'password');
           showPassword.removeAttribute('hidden');
           hiddePassword.setAttribute('hidden', 'hidden');
        }
    </script>
</body>
</html>
