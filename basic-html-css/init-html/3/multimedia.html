<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Multimedia with HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h2>Init with Audio</h2>
    <audio controls autoplay muted loop>
        <source src="./resources/audio/03-Multimedia_gnr-welcome.mp3" type="audio/mp3"/>
    </audio>
    <h2>Init with Video</h2>
    <video width="500" height="300" controls autoplay muted loop>
        <source src="./resources/video/Intro.mp4" type="video/mp4"/>
    </video>
    <h2>Init with Images</h2>
    <img src="./resources/img/logohtml.webp" width="200" height="200" alt="Logo"></img>
</body>
</html>
