<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Grid System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="course11.css" />
    </head>
    <body>
        <div class="frame-container">
            <div class="container">
                <div class="row">
                    <span class="col">Div 1</span>
                </div>
                <div class="row">
                    <span class="col-sm">Div 2.1</span>
                    <span class="col-sm">Div 2.2</span>
                </div>
                <div class="row">
                    <span class="col-md">Div 3.1</span>
                    <span class="col-md">Div 3.2</span>
                    <span class="col-md">Div 3.3</span>
                </div>
                <div class="row">
                    <span class="col-lg">Div 4.1</span>
                    <span class="col-lg">Div 4.2</span>
                    <span class="col-lg">Div 4.3</span>
                    <span class="col-lg">Div 4.4</span>
                </div>
                <div class="row">
                    <span class="col-xl">Div 5.1</span>
                    <span class="col-xl">Div 5.2</span>
                    <span class="col-xl">Div 5.3</span>
                    <span class="col-xl">Div 5.4</span>
                    <span class="col-xl">Div 5.5</span>
                    <span class="col-xl">Div 5.6</span>
                </div>
                <div class="row">
                    <span class="col-xl">Div 6.1</span>
                    <span class="col-xl">Div 6.2</span>
                    <span class="col-xl">Div 6.3</span>
                    <span class="col-xl">Div 6.4</span>
                    <span class="col-xl">Div 6.5</span>
                    <span class="col-xl">Div 6.6</span>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>
</html>
