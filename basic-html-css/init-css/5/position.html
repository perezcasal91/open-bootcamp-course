<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Position</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/position.css'>
</head>
<body>
    <h3>Position in CSS</h3>
    <div>
        <div class="static">
            <li>Static</li>
        </div>
        <div class="relative">
            <li>Relative</li>
        </div>
        <div class="fixed">
            <li>Fixed</li>
        </div>
        <div class="absolute">
            <li>Absolute</li>
        </div>
        <div class="sticky">
            <li>Sticky</li>
        </div>
        <div style="height: 900px;"></div>
    </div>
</body>
</html>
