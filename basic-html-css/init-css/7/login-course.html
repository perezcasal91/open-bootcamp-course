<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login Course</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./resources/css/login-course.css"
        />
    </head>
    <body>
        <!-- <div class="frame-container"> -->
        <div class="container">
            <h3>Sign in the forms</h3>
            <div class="external-sign">
                <button class="google-btn">
                    <picture>
                        <img
                            src="https://th.bing.com/th/id/R.d1d14f62c14209bb46c2eee0f7ab02e2?rik=p%2fzYsNa11f%2bKvQ&pid=ImgRaw&r=0"
                            alt="logo-google"
                        />
                    </picture>
                    <span>Sign in with Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img
                            src="https://th.bing.com/th/id/R.8eb68c7065e5057c9314f335d1bcb4a6?rik=jN4%2f3c2j9%2fNquA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2ftwitter-png-twitter-icon-1600.png&ehk=cfVuY5vaxmKssnSiLi2qsApgVuOQ2a3R0fEel7T0mJk%3d&risl=&pid=ImgRaw&r=0"
                            alt="logo-twitter"
                        />
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr />
                <span>Or</span>
                <hr />
            </div>
            <form action="">
                <div class="entry">
                    <div class="sections-input">
                        <label for="name">
                            <span>Name</span>
                            <input type="text" id="name" name="name" />
                        </label>
                        <label for="username">
                            <span>Username</span>
                            <input type="text" id="username" name="username" />
                        </label>
                    </div>
                    <label for="email">
                        <span>Email</span>
                        <input type="text" id="email" name="email" />
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input
                            type="text"
                            id="password"
                            name="password"
                            placeholder="6+ characters"
                        />
                    </label>
                </div>
                <label for="checkbox" class="term">
                    <input type="checkbox" id="checkbox" />
                    <span>I agree with the conditios and legal notice.</span>
                </label>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </body>
</html>
